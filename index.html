<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braunsche Röhre Simulator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel für JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Scrollbar für Webkit */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans selection:bg-green-500 selection:text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- ICONS (Inline SVG replacements for lucide-react) ---
        const PowerIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg>
        );
        const ActivityIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
        );
        const ZapIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
        );
        const MousePointer2Icon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 21.2-3.8-3.8 2.3-10.2 10.2 2.3-3.8 3.8-6.1 6.1Z"></path><path d="m12 21.2-3.8-3.8 2.3-10.2 10.2 2.3-3.8 3.8-6.1 6.1Z"></path></svg>
        );

        // --- MAIN APPLICATION ---
        const CRTApp = () => {
            // --- STATE MANAGEMENT ---
            const [isOn, setIsOn] = useState(false);
            
            // Physics Parameters
            const [anodeVoltage, setAnodeVoltage] = useState(2000); // V
            const [wehneltVoltage, setWehneltVoltage] = useState(0); // V (negative)
            const [intensity, setIntensity] = useState(80);         // %
            
            const [plateYVoltage, setPlateYVoltage] = useState(0);  // V
            const [plateXVoltage, setPlateXVoltage] = useState(0);  // V
            const [frequency, setFrequency] = useState(1);          // Hz
            const [timeBase, setTimeBase] = useState(false);        // Bool
            const [signalType, setSignalType] = useState('dc');     // 'dc', 'ac'
            const [beamShape, setBeamShape] = useState('point');    // shape

            // Simulation State
            const canvasRef = useRef(null);
            const animationRef = useRef(null);
            const electronsRef = useRef([]); 
            const traceRef = useRef([]);     
            const timeRef = useRef(0);

            // Constants
            const TUBE_HEIGHT = 200;
            const START_X = 50;
            const SCREEN_X = 750;

            // Component Positions
            const CATHODE_X = 80;
            const WEHNELT_X = 80; 
            const ANODE_X = 180;
            const PLATES_Y_X = 300;
            const PLATES_X_X = 450; 

            // --- HELPER: SHAPE SIGNAL GENERATOR ---
            const getShapeSignal = (shape) => {
                let y = 0, z = 0;
                
                // Random param t
                const t = Math.random() * Math.PI * 2;

                switch (shape) {
                    case 'circle': {
                        y = Math.sin(t);
                        z = Math.cos(t);
                        break;
                    }
                    case 'star': {
                        const edge = Math.floor(Math.random() * 5); 
                        const rOuter = 1.0;
                        const rInner = 0.4;
                        const segment = Math.random(); 
                        
                        const angleTip = (edge * 2 * Math.PI) / 5 - (Math.PI / 2); 
                        const angleValleyRight = angleTip + (Math.PI / 5);
                        const angleValleyLeft = angleTip - (Math.PI / 5);

                        const isRightSlope = Math.random() > 0.5;

                        const tipY = Math.sin(angleTip) * rOuter;
                        const tipZ = Math.cos(angleTip) * rOuter;

                        const valleyAngle = isRightSlope ? angleValleyRight : angleValleyLeft;
                        const valleyY = Math.sin(valleyAngle) * rInner;
                        const valleyZ = Math.cos(valleyAngle) * rInner;

                        y = tipY + (valleyY - tipY) * segment;
                        z = tipZ + (valleyZ - tipZ) * segment;
                        break;
                    }
                    case 'heart': {
                        z = (16 * Math.pow(Math.sin(t), 3)) / 16;
                        y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) / 16;
                        break;
                    }
                    case 'sbs': {
                        // Improved SBS Logic
                        const selector = Math.random();
                        const scale = 0.8;
                        const bWidth = 0.5;

                        if (selector < 0.33 || selector > 0.66) {
                            // S (Left or Right)
                            const centerX = selector < 0.33 ? -0.8 : 0.8;
                            const tS = (Math.random() * 2) - 1; 
                            y = -tS * scale; 
                            z = centerX + (0.3 * Math.sin(tS * Math.PI * 1.3 + Math.PI/4));
                        } else {
                            // B (Middle)
                            const part = Math.random();
                            const centerX = 0.0; 

                            if (part < 0.3) {
                                // Vertical Line
                                z = centerX - (bWidth * 0.3);
                                y = (Math.random() * 2 - 1) * scale;
                            } else {
                                // Bumps
                                const isTop = Math.random() > 0.5;
                                const angle = (Math.random() * Math.PI) - (Math.PI / 2);
                                const r = scale * 0.5;
                                const yOffset = isTop ? -scale/2 : scale/2;
                                z = (centerX - (bWidth * 0.3)) + (Math.cos(angle) * bWidth * 0.8);
                                y = yOffset + (Math.sin(angle) * r);
                            }
                        }
                        break;
                    }
                    case 'point':
                    default:
                        y = 0; z = 0;
                        break;
                }
                return { y, z };
            };

            // --- PHYSICS LOOP ---
            const updatePhysics = () => {
                if (!isOn) {
                    electronsRef.current = [];
                    return;
                }

                // Control Calculations
                const cutoff = 50; 
                const wehneltTransmission = Math.max(0, 1 - (Math.abs(wehneltVoltage) / cutoff));
                
                // Spawn Rate (High density for lines)
                let spawnRate = (intensity * 0.8) * wehneltTransmission;
                if (spawnRate > 200) spawnRate = 200; // Limit

                // Initial Thermal Jitter
                const initialJitter = 0.2 + (wehneltTransmission * 1.5);

                // Signals
                let currentPlateY = plateYVoltage;
                let currentPlateX = plateXVoltage;
                let isBlanking = false;
                let effectiveShape = beamShape;

                timeRef.current += 0.05 * frequency;

                if (signalType === 'ac') {
                    effectiveShape = 'point'; 
                    currentPlateY = Math.sin(timeRef.current) * 80;
                }

                if (timeBase) {
                    const period = 200 / frequency;
                    const rawPhase = (timeRef.current * 10 % period) / period; 
                    if (rawPhase > 0.95) isBlanking = true;
                    currentPlateX = (rawPhase * 200) - 100;
                }

                // Spawn
                if (!isBlanking) {
                    const count = Math.floor(spawnRate) + (Math.random() < (spawnRate % 1) ? 1 : 0);
                    
                    for (let i = 0; i < count; i++) {
                        const shapeSignal = getShapeSignal(effectiveShape);
                        const SHAPE_VOLTAGE_MAGNITUDE = 120; 

                        electronsRef.current.push({
                            x: CATHODE_X,
                            y: TUBE_HEIGHT / 2 + (Math.random()-0.5) * initialJitter, 
                            z: (Math.random()-0.5) * initialJitter, 
                            
                            shapeSignalY: shapeSignal.y * SHAPE_VOLTAGE_MAGNITUDE,
                            shapeSignalZ: shapeSignal.z * SHAPE_VOLTAGE_MAGNITUDE,

                            vx: Math.sqrt(anodeVoltage) * 0.15, 
                            vy: 0, 
                            vz: 0,
                            life: 0
                        });
                    }
                }

                // Update Position
                electronsRef.current.forEach(e => {
                    e.x += e.vx;
                    e.y += e.vy;
                    e.z += e.vz;
                    e.life++;

                    // Y-Plates
                    if (e.x > PLATES_Y_X && e.x < PLATES_Y_X + 80) {
                        const totalYVoltage = currentPlateY + e.shapeSignalY;
                        const deflectionForce = totalYVoltage * 0.005; 
                        e.vy += deflectionForce / (e.vx * 2); 
                    }

                    // X-Plates
                    if (e.x > PLATES_X_X && e.x < PLATES_X_X + 60) {
                        const totalXVoltage = currentPlateX + e.shapeSignalZ;
                        const deflectionForce = totalXVoltage * 0.005;
                        e.vz += deflectionForce / (e.vx * 2);
                    }
                });

                // Collision
                electronsRef.current = electronsRef.current.filter(e => {
                    if (e.x >= SCREEN_X) {
                        traceRef.current.push({
                            y: e.y - TUBE_HEIGHT / 2, 
                            x: e.z,                   
                            alpha: 1.0,
                            shape: effectiveShape
                        });
                        return false;
                    }
                    return true;
                });

                // Trace Fading
                traceRef.current = traceRef.current.filter(t => {
                    const fadeSpeed = t.shape === 'point' ? 0.02 : 0.015;
                    t.alpha -= fadeSpeed; 
                    return t.alpha > 0;
                });
            };

            // --- DRAW LOOP ---
            const draw = (ctx) => {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                const tubeY = 50; 

                // TUBE GLASS
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(START_X, tubeY + 40);
                ctx.lineTo(START_X, tubeY + 160);
                ctx.lineTo(200, tubeY + 160); 
                ctx.lineTo(SCREEN_X - 50, tubeY + 190);
                ctx.lineTo(SCREEN_X, tubeY + 190);      
                ctx.lineTo(SCREEN_X, tubeY + 10);       
                ctx.lineTo(SCREEN_X - 50, tubeY + 10);  
                ctx.lineTo(200, tubeY + 40);   
                ctx.closePath();
                ctx.stroke();
                ctx.fillStyle = 'rgba(20, 30, 40, 0.4)';
                ctx.fill();

                // WEHNELT
                ctx.fillStyle = '#666';
                ctx.strokeStyle = '#888';
                ctx.fillRect(WEHNELT_X - 10, tubeY + 75, 30, 50); 
                ctx.strokeRect(WEHNELT_X - 10, tubeY + 75, 30, 50);
                if (isOn) {
                    const wAlpha = Math.abs(wehneltVoltage) / 60;
                    ctx.fillStyle = `rgba(50, 50, 255, ${wAlpha})`;
                    ctx.fillRect(WEHNELT_X - 10, tubeY + 75, 30, 50);
                }
                
                // CATHODE
                ctx.fillStyle = isOn ? `rgba(255, 170, 0, ${intensity/100})` : '#442222';
                if (isOn && wehneltVoltage > -45) { 
                    ctx.shadowBlur = intensity / 4;
                    ctx.shadowColor = 'orange';
                }
                ctx.fillRect(CATHODE_X, tubeY + 90, 10, 20); 
                ctx.shadowBlur = 0;
                
                // ANODE
                ctx.fillStyle = '#888';
                ctx.fillRect(ANODE_X, tubeY + 80, 40, 40);
                ctx.clearRect(ANODE_X, tubeY + 95, 40, 10); 
                ctx.strokeRect(ANODE_X, tubeY + 80, 40, 40);

                // Y-PLATES
                ctx.fillStyle = '#aaa';
                ctx.fillRect(PLATES_Y_X, tubeY + 60, 80, 5); 
                ctx.fillRect(PLATES_Y_X, tubeY + 135, 80, 5); 
                let currentYVolt = signalType === 'ac' ? Math.sin(timeRef.current) * 100 : plateYVoltage;
                if (currentYVolt !== 0) {
                    ctx.fillStyle = currentYVolt > 0 ? 'rgba(255, 100, 100, 0.5)' : 'rgba(100, 100, 255, 0.3)';
                    ctx.fillRect(PLATES_Y_X, tubeY + 60, 80, 5);
                    ctx.fillStyle = currentYVolt < 0 ? 'rgba(255, 100, 100, 0.5)' : 'rgba(100, 100, 255, 0.3)';
                    ctx.fillRect(PLATES_Y_X, tubeY + 135, 80, 5);
                }

                // X-PLATES
                ctx.fillStyle = '#444';
                ctx.fillRect(PLATES_X_X, tubeY + 70, 60, 60); 
                ctx.strokeStyle = '#999';
                ctx.lineWidth = 2;
                ctx.strokeRect(PLATES_X_X, tubeY + 70, 60, 60); 
                
                let currentXVolt = timeBase ? ((timeRef.current * 10 % (200/frequency))/(200/frequency)*200 - 100) : plateXVoltage;
                if (Math.abs(currentXVolt) > 5) {
                    ctx.fillStyle = currentXVolt > 0 ? 'rgba(255, 50, 50, 0.2)' : 'rgba(50, 50, 255, 0.2)';
                    ctx.fillRect(PLATES_X_X, tubeY + 70, 60, 60);
                }

                // ELECTRONS (Side View)
                if (isOn && wehneltVoltage > -48) {
                    ctx.fillStyle = '#00ff00';
                    electronsRef.current.forEach(e => {
                        const viewY = tubeY + e.y;
                        const depth = Math.max(0.2, 1 - Math.abs(e.z)/50);
                        ctx.globalAlpha = depth;
                        ctx.beginPath();
                        ctx.arc(e.x, viewY, 2, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    ctx.globalAlpha = 1.0;
                }

                // SCREEN VIEW
                const screenCenterX = 900;
                const screenCenterY = 150;
                const radius = 100;

                // Bezel
                ctx.fillStyle = '#111';
                ctx.beginPath();
                ctx.arc(screenCenterX, screenCenterY, radius + 15, 0, Math.PI * 2);
                ctx.fill();
                // Phosphor
                ctx.fillStyle = '#002200';
                ctx.beginPath();
                ctx.arc(screenCenterX, screenCenterY, radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Grid
                ctx.strokeStyle = 'rgba(0, 255, 0, 0.2)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                for(let i = -radius; i < radius; i+=20) {
                    ctx.moveTo(screenCenterX + i, screenCenterY - radius);
                    ctx.lineTo(screenCenterX + i, screenCenterY + radius);
                    ctx.moveTo(screenCenterX - radius, screenCenterY + i);
                    ctx.lineTo(screenCenterX + radius, screenCenterY + i);
                }
                ctx.stroke();

                // Trace
                ctx.shadowBlur = 4;
                ctx.shadowColor = '#00ff00';
                traceRef.current.forEach(point => {
                    ctx.fillStyle = `rgba(100, 255, 100, ${point.alpha})`;
                    ctx.beginPath();
                    ctx.arc(screenCenterX + point.x, screenCenterY + point.y, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.shadowBlur = 0;

                // Labels
                ctx.fillStyle = 'white';
                ctx.font = '14px sans-serif';
                ctx.fillText("Seitenansicht", START_X, 30);
                ctx.fillText("Bildschirm", screenCenterX - 40, 30);
            };

            const loop = useCallback(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                updatePhysics();
                draw(ctx);
                animationRef.current = requestAnimationFrame(loop);
            }, [isOn, anodeVoltage, wehneltVoltage, intensity, plateYVoltage, plateXVoltage, frequency, timeBase, signalType, beamShape]);

            useEffect(() => {
                animationRef.current = requestAnimationFrame(loop);
                return () => cancelAnimationFrame(animationRef.current);
            }, [loop]);

            // --- UI HANDLERS ---
            const reset = () => {
                setPlateYVoltage(0);
                setPlateXVoltage(0);
                setAnodeVoltage(2000);
                setWehneltVoltage(0);
                setIntensity(80);
                setSignalType('dc');
                setTimeBase(false);
                setBeamShape('point');
            };

            return (
                <div className="flex flex-col min-h-screen bg-slate-900 text-slate-100 font-sans p-4">
                    {/* HEADER */}
                    <header className="flex flex-wrap justify-between items-center mb-6 pb-4 border-b border-slate-700">
                        <div>
                            <h1 className="text-2xl font-bold text-green-400 flex items-center gap-2">
                                <ActivityIcon className="w-6 h-6" />
                                Braunsche Röhre Simulator
                            </h1>
                            <p className="text-slate-400 text-sm">Hochschule/Schulphysik-Modus (Standalone)</p>
                        </div>
                        <button 
                            onClick={() => setIsOn(!isOn)}
                            className={`px-6 py-2 rounded-full font-bold transition-all flex items-center gap-2 mt-2 sm:mt-0 ${isOn ? 'bg-green-500 hover:bg-green-400 text-slate-900 shadow-[0_0_15px_rgba(34,197,94,0.6)]' : 'bg-slate-700 hover:bg-slate-600 text-slate-300'}`}
                        >
                            <PowerIcon className="w-4 h-4" />
                            {isOn ? "AN" : "AUS"}
                        </button>
                    </header>

                    {/* MAIN CONTENT GRID */}
                    <div className="flex flex-col lg:flex-row gap-6">
                        
                        {/* CANVAS */}
                        <div className="flex-grow bg-slate-800 rounded-xl overflow-hidden shadow-xl border border-slate-700 relative min-h-[350px]">
                            <canvas 
                                ref={canvasRef} 
                                width={1100} 
                                height={350}
                                className="w-full h-full object-contain bg-slate-950"
                            />
                        </div>

                        {/* CONTROLS */}
                        <div className="w-full lg:w-96 flex flex-col gap-4">
                            
                            {/* 1. Beam Gen */}
                            <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                <h3 className="text-sm font-semibold text-green-400 mb-3 flex items-center gap-2">
                                    <ZapIcon className="w-4 h-4" /> Elektronenkanone
                                </h3>
                                
                                <div className="mb-4">
                                    <div className="flex justify-between text-xs mb-1">
                                        <span>Anodenspannung ($U_A$)</span>
                                        <span className="text-green-300">{anodeVoltage} V</span>
                                    </div>
                                    <input type="range" min="300" max="4000" step="100" value={anodeVoltage} onChange={(e) => setAnodeVoltage(Number(e.target.value))} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-green-500" />
                                    <p className="text-[10px] text-slate-500 mt-1">Niedrige Spannung = Größeres Symbol</p>
                                </div>

                                <div className="mb-4">
                                    <div className="flex justify-between text-xs mb-1">
                                        <span>Wehnelt-Zylinder</span>
                                        <span className={`font-mono ${wehneltVoltage < -40 ? 'text-red-400' : 'text-blue-300'}`}>{wehneltVoltage} V</span>
                                    </div>
                                    <input type="range" min="-60" max="0" step="1" value={wehneltVoltage} onChange={(e) => setWehneltVoltage(Number(e.target.value))} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500 dir-rtl" />
                                    <p className="text-[10px] text-slate-500 mt-1">Negativ = Feinerer Strahl / Abschaltung</p>
                                </div>

                                <div>
                                    <div className="flex justify-between text-xs mb-1">
                                        <span>Glühdraht Intensität</span>
                                        <span className="text-orange-300">{intensity}%</span>
                                    </div>
                                    <input type="range" min="0" max="100" value={intensity} onChange={(e) => setIntensity(Number(e.target.value))} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-orange-500" />
                                </div>
                            </div>

                            {/* 2. Shape Selector */}
                            <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                <h3 className="text-sm font-semibold text-purple-400 mb-3 flex items-center gap-2">Form-Maske (Nur DC Modus)</h3>
                                <div className="grid grid-cols-5 gap-2">
                                    {[
                                        {id: 'point', label: '•'},
                                        {id: 'circle', label: '◯'},
                                        {id: 'star', label: '★'},
                                        {id: 'heart', label: '♥'},
                                        {id: 'sbs', label: 'SBS'}
                                    ].map(s => (
                                        <button
                                            key={s.id}
                                            onClick={() => setBeamShape(s.id)}
                                            disabled={signalType === 'ac'}
                                            className={`py-2 rounded font-bold text-xs transition-colors 
                                                ${beamShape === s.id ? 'bg-purple-600 text-white' : 'bg-slate-700 text-slate-400 hover:bg-slate-600'}
                                                ${signalType === 'ac' ? 'opacity-30 cursor-not-allowed' : ''}
                                            `}
                                        >
                                            {s.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* 3. Deflection */}
                            <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 flex-grow">
                                <div className="flex justify-between items-start mb-3">
                                    <h3 className="text-sm font-semibold text-blue-400 flex items-center gap-2">
                                        <MousePointer2Icon className="w-4 h-4" /> Ablenkung
                                    </h3>
                                    <button onClick={reset} className="text-xs text-slate-400 hover:text-white underline">Reset</button>
                                </div>

                                <div className="flex bg-slate-900 rounded-lg p-1 mb-4">
                                    <button onClick={() => { setSignalType('dc'); setTimeBase(false); }} className={`flex-1 py-1 text-xs rounded ${signalType === 'dc' && !timeBase ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>DC (Manuell)</button>
                                    <button onClick={() => { setSignalType('ac'); setTimeBase(true); }} className={`flex-1 py-1 text-xs rounded ${signalType === 'ac' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>AC (Oszi)</button>
                                </div>

                                {signalType === 'dc' && !timeBase ? (
                                    <div className="space-y-4">
                                        <div>
                                            <div className="flex justify-between text-xs mb-1 text-slate-400"><span>Y-Ablenkung</span><span>{plateYVoltage}V</span></div>
                                            <input type="range" min="-100" max="100" value={plateYVoltage} onChange={(e) => setPlateYVoltage(Number(e.target.value))} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" />
                                        </div>
                                        <div>
                                            <div className="flex justify-between text-xs mb-1 text-slate-400"><span>X-Ablenkung</span><span>{plateXVoltage}V</span></div>
                                            <input type="range" min="-100" max="100" value={plateXVoltage} onChange={(e) => setPlateXVoltage(Number(e.target.value))} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" />
                                        </div>
                                    </div>
                                ) : (
                                    <div>
                                        <div className="flex justify-between text-xs mb-1"><span>Frequenz (Oszilloskop)</span><span className="text-blue-300">{frequency.toFixed(1)} Hz</span></div>
                                        <input type="range" min="0.1" max="5.0" step="0.1" value={frequency} onChange={(e) => setFrequency(Number(e.target.value))} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-purple-500" />
                                        <p className="text-[10px] text-slate-500 mt-2">Im AC Modus wird der Strahl automatisch fokussiert.</p>
                                    </div>
                                )}
                            </div>
                        </div>
